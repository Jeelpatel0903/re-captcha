<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <p>Please log in to continue</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" required />
      </div>
         <!-- reCAPTCHA v2: displayed conditionally based on bot detection -->
    <re-captcha
    *ngIf="showRecaptchaV2"
    [siteKey]="'6Lcb3CkqAAAAADS0QikTHYru8a-_DseKsTV32bco'"
    (resolved)="handleRecaptchaV2Resolved($event)">
  </re-captcha>
      <div class="button-container">
        <!-- Updated button logic -->
        <button type="submit" [disabled]="showRecaptchaV2 && !loginForm.get('recaptcha')?.value">Login</button>
      </div>
    </form>
  </div>
</div>
